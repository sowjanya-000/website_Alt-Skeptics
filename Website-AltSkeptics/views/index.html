 <div class="post-filter container" id="post-filter">

<!--
    
     <span class="filter-item active-filter" data-filter="all">All</span>
     <span class="filter-item" data-filter="Astronomy">Astronomy</span>
     <span class="filter-item" data-filter="AI">AI</span>
     <span class="filter-item" data-filter="Theology">Phylosophy</span>
     <span class="filter-item" data-filter="Data Science">Data Science</span>



 <div class="post-filter container" id="post-filter">
 -->
<script>
    const categories = ["All", "Astronomy", "AI", "Philosophy", "Data Science","General"];
    const filterContainer = document.getElementById('post-filter');

    categories.forEach(category => {
        const filterItem = document.createElement('span');
        filterItem.className = "filter-item" + (category === "All" ? " active-filter" : ""); // Set active class for "All"
        filterItem.setAttribute("data-filter", category === "All" ? "all" : category);
        filterItem.innerText = category;

        // Add click event listener for filtering
        filterItem.addEventListener("click", function() {
            // Remove active class from all filter items
            document.querySelectorAll('.filter-item').forEach(item => item.classList.remove('active-filter'));
            // Add active class to the clicked filter item
            this.classList.add('active-filter');
        });

        filterContainer.appendChild(filterItem);
    });
</script>

<script>
    //Filter JS
    $(document).ready(function(){
        $(".filter-item").click(function(){
           const value=$(this).attr("data-filter");
           if(value=="all"){
             $(".post").show("1000");
           }else {
            $(".post")
            .not("."+value)
            .hide("1000");
            $(".post")
            .filter("."+value)
            .show("1000");
           }
        }); 

        //Active Button
        $(".filter-item").click(function(){
            $(this)
            .addClass("active-filter")
            .siblings()
            .removeClass("active-filter");
        });
    });
</script>
